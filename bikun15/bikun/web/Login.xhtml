<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Login</title>
    <!-- Bootstrap for styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
                /* Import regular Trajan Pro font */
        @font-face {
            font-family: 'Trajan Pro';
            src: url('fonts/TrajanPro-Regular.otf') format('opentype'); /* Regular OTF font */
        }

        /* Import bold Trajan Pro OTF font */
        @font-face {
            font-family: 'Trajan Pro Bold';
            src: url('fonts/TrajanPro-Bold.otf') format('opentype'); /* Bold OTF font */
            font-weight: bold;
        }
        /* Make body and html take up full height */
        body, html {
            font-family: 'Trajan Pro Bold', serif;
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Full-screen blurred background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/bikun/picture/Bikun.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            filter: blur(5px); /* Apply blur only to background */
            z-index: -1; /* Send background behind content */
        }

        /* Container for centering login form with yellow background */
        .login-container {
            max-width: 500px;
            padding: 50px;
            background-color: #FFC107; /* Yellow color like the logo */
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 2; /* Ensure it's above the background */
        }

        /* Style for heading */
        h2 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }

        /* Align and style the logo */
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            width: 200px;
            border: 5px solid #000; /* Light border around the logo */
            border-radius: 30%; /* Make the border circular */
            background-color: #FFC107; /* Match logo background with container */
        }
        
                /* Button styling: black background and yellow text */
        .btn-primary {
            background-color: #000000; /* Black background */
            border: none;
            border-radius: 4px;
            font-size: 18px;
            padding: 12px 0;
            color: #f4ce42; /* Yellow text */
        }

        .btn-primary:hover {
            background-color: #333333; /* Darker black on hover */
            color: #f4ce42; /* Keep yellow text on hover */
        }

        /* Add margin to form fields */
        .form-group {
            margin-bottom: 20px;
        }

        /* Style for error message */
        .error-message {
            color: red;
            text-align: center;
        }

    </style>
</h:head>
<h:body>

    <!-- Blurred background -->
    <div class="background"></div>

    <!-- Container for the login form -->
    <div class="login-container">
        <!-- Logo with light border -->
        <div class="logo-container">
            <img src="/bikun/picture/logo.png" alt="Bikun Logo" />
        </div>

        <!-- Title -->
        <h2>Admin Login</h2>

        <!-- Login form -->
        <h:form>
            <div class="form-group">
                <label for="username">Username:</label>
                <h:inputText id="username" value="#{loginBean.username}" class="form-control">
                    <!-- AJAX validation for username -->
                    <f:ajax event="keyup" render="message" listener="#{loginBean.validateUsername}" />
                </h:inputText>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <h:inputSecret id="password" value="#{loginBean.password}" class="form-control" />
            </div>
            <div class="form-group text-center">
                <h:commandButton value="Login" action="#{loginBean.login}" class="btn btn-primary btn-block " />
            </div>
            <!-- Display validation message -->
            <h:outputText id="message" value="#{loginBean.message}" styleClass="error-message" />
        </h:form>
    </div>

</h:body>
</html>
