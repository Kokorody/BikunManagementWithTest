<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="sidebar.xhtml">
    <ui:define name="body">
        <div class="container mt-5">
            <h1 class="text-center">DRIVER</h1>

            <!-- Driver Table -->
            <h:form id="driverForm">
                <table class="table table-bordered mt-3">
                    <tbody>
                        <h:dataTable value="#{driverBean.driverList}" var="driver" class="table table-hover">
                            <h:column>
                                <f:facet name="header">ID Driver</f:facet>
                                <h:outputText value="#{driver.idDriver}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">Nama Driver</f:facet>
                                <h:outputText value="#{driver.namaDriver}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">No SIM</f:facet>
                                <h:outputText value="#{driver.noSim}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">Operator</f:facet>
                                <h:outputText value="#{driver.operator}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">Action</f:facet>
                                <h:commandButton value="Edit" action="#{driverBean.edit(driver)}" styleClass="btn btn-primary btn-sm" />
                                <h:commandButton value="Delete" action="#{driverBean.delete(driver)}" styleClass="btn btn-danger btn-sm" />
                            </h:column>
                        </h:dataTable>
                    </tbody>
                </table>

                <!-- Add Driver Button -->
                <h:commandButton value="ADD DRIVER" action="Adddriver.xhtml" styleClass="btn btn-secondary mx-2" />
            </h:form>

            <!-- Edit Driver Form -->
            <h:form id="editForm" rendered="#{driverBean.editFormVisible}">
                <h3 class="text-center mb-4">Edit Driver</h3>
                
<!--                 Row for ID Driver 
                <div class="row mb-3">
                    <div class="col-md-3">
                        <h:outputLabel for="editIdDriver" value="ID Driver:" class="form-label" />
                    </div>
                    <div class="col-md-9">
                        <h:inputText id="editIdDriver" value="#{driverBean.selectedDriver.idDriver}" required="true" class="form-control">
                            <f:ajax event="keyup" render="editIdDriverError" />
                        </h:inputText>
                        <h:message for="editIdDriver" id="editIdDriverError" style="color: red;" />
                    </div>
                </div>-->

                <!-- Row for Nama Driver -->
                <div class="row mb-3">
                    <div class="col-md-3">
                        <h:outputLabel for="editNamaDriver" value="Nama Driver:" class="form-label" />
                    </div>
                    <div class="col-md-9">
                        <h:inputText id="editNamaDriver" value="#{driverBean.selectedDriver.namaDriver}" required="true" class="form-control">
                            <f:ajax event="keyup" render="editNamaDriverError" />
                        </h:inputText>
                        <h:message for="editNamaDriver" id="editNamaDriverError" style="color: red;" />
                    </div>
                </div>

                <!-- Row for No SIM -->
                <div class="row mb-3">
                    <div class="col-md-3">
                        <h:outputLabel for="editNoSim" value="No SIM:" class="form-label" />
                    </div>
                    <div class="col-md-9">
                        <h:inputText id="editNoSim" value="#{driverBean.selectedDriver.noSim}" required="true" 
                                     validator="#{driverBean.noSimValidator}" class="form-control" >
                            <f:ajax event="keyup" render="editNoSimError" />
                        </h:inputText>
                        <h:message for="editNoSim" id="editNoSimError" style="color: red;" />
                    </div>
                </div>

                <!-- Row for Operator -->
                <div class="row mb-3">
                    <div class="col-md-3">
                        <h:outputLabel for="editOperator" value="Operator:" class="form-label" />
                    </div>
                    <div class="col-md-9">
                        <h:selectOneMenu id="editOperator" value="#{driverBean.selectedDriver.operator}" required="true" class="form-control">
                            <f:selectItem itemLabel="Select Operator" itemValue="" noSelectionOption="true"/>
                            <f:selectItem itemLabel="DAMRI" itemValue="DAMRI" />
                            <f:selectItem itemLabel="UI" itemValue="UI" />
                            <f:selectItem itemLabel="Other" itemValue="Other" />
                        </h:selectOneMenu>
                        <h:message for="editOperator" style="color: red;" />
                    </div>
                </div>

                <!-- Button Row -->
                <div class="row mt-3">
                    <div class="col-md-12 text-center">
                        <h:commandButton value="Update" action="#{driverBean.update()}" styleClass="btn btn-success mx-2" />
                        <h:commandButton value="Cancel" action="#{driverBean.resetSelectedDriver()}" styleClass="btn btn-secondary mx-2" immediate="true" />
                    </div>
                </div>

                <!-- Global Error Messages -->
                <div class="row mt-2">
                    <div class="col-md-12 text-center">
                        <h:messages globalOnly="true" layout="table" styleClass="error-messages text-center" style="color: red;" />
                    </div>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
